<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<script src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" href="./css/style.css" />
		<script defer src="./script.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
	</head>

	<body>
		<!-- Startpage container!-->
		<div class="startPageContainer">
			<h1>Welcome to Socket-Chat!</h1>

			<form class="join ui">
				<input
					autofocus
					type="text"
					class="chooseUsername"
					placeholder="Choose username"
				/>

				<div>
					<p><b>Choose a room</b></p>
					<div class="roomsContainerStartPage">
						<!-- Rooms from javascript -->
					</div>
				</div>

				<div class="createRoomTextButton">
					<p><b>Or create a new room!</b></p>
					<!-- <input type="text" class="chooseUsername" placeholder="Room name"/> -->

					<button class="goToCreateRoomPageButton" type="submit">
						Create room
					</button>
				</div>
			</form>
		</div>

		<!-- Chat container! -->
		<div class="chatContainer hidden">
			<div class="roomsContainerChatPage">
				<div id="rooms"></div>
				<!-- Example Room -->
				<!-- <div class="roomObject">
					<h4 class="roomTitle">Chatserver 1</h4>
					<i class="fas fa-lock-open lockIcon"></i>
				</div> -->

				<div id="userList"></div>
				<!-- Example User  -->
				<!-- <div class="userObject">
						<i class="fas fa-user userIcon"></i>
						<h4 class="userTitle">dr4G0n5L4Y3R</h4>
					</div> -->
			</div>

			<div class="username">YOUR NICKNAME HERE:</div>

			<a href="index.html" class="leaveRoomButton">Leave Room</a>
			<!-- <button class="leaveRoomButton">Leave room</button> -->

			<div class="chat">
				<ul id="chatWindow"></ul>
			</div>

			<form class="messageBox">
					<input autofocus type="text" class="typeMessage" placeholder="Type your message"/>
					<button class="sendMessage">Send</button>
			</form>
		</div>

		<!-- Create new room container! -->
		<div class="createRoomContainer hidden">
			<h2>Create a new room!</h2>

			<input type="text" class="chooseRoomName" placeholder="Room name" />

			<p>
				<b>
					Choose a password. Leave it blank if you would like everyone
					to be able to join your room.
				</b>
			</p>

			<input
				type="text"
				class="inputPassword"
				placeholder="Enter password"
			/>

			<button class="createRoomButton" type="submit">
				Create room
			</button>
		</div>
	</body>
</html>
